<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %} Randomized Numb3rs Drink {% endblock %}</title>

  <!-- <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"> -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'css/grid.css') }}" rel="stylesheet">

  {% block css %}
  {% endblock %}

  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script> -->

  {% block script %}
  {% endblock %}
</head>

<body>


  <div class="container">

    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right red">
          <li role="presentation" {% if request.path == '/' %}class="active"{% endif %}>
            <a href="/">New Round</a>
          </li>

          {% if current_user.is_authenticated() %}
          <li role="presentation" {% if request.path == '/logout/' %}class="active"{% endif %}>
            <a href="{{ url_for('logout') }}">Logout</a>
          </li>
          {% endif %}
        </ul>
      </nav>
      <h3 class="text-muted">{% block page_head %} {% endblock %}</h3>
    </div>

    {% block content %}
    {% endblock %}


  </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; Annie</p>
      </div>
    </footer>

</body>
</html>
